<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ READER - Upload and Edit Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to TJ READER</h1>
        <p>Upload, edit, or create your text or JSON files easily.</p>
    </header>

    <main>
        <section id="uploadSection">
            <form id="uploadForm">
                <label for="fileUpload">Choose a file:</label>
                <input type="file" id="fileUpload" accept=".txt, .json">
                <button type="submit">Upload</button>
            </form>
            <div id="fileContent" class="hidden">
                <h2>Raw File Content:</h2>
                <textarea id="rawTextArea" rows="10" cols="50" readonly></textarea>
                <h2>Edit File Content:</h2>
                <textarea id="editTextArea" rows="10" cols="50"></textarea>
                <button id="saveButton">Save Changes</button>
            </div>
        </section>

        <section id="createSection">
            <h2>Create New File</h2>
            <label for="fileType">Select file type:</label>
            <select id="fileType">
                <option value="text">Text File</option>
                <option value="json">JSON File</option>
            </select>
            <textarea id="createTextArea" rows="10" cols="50"></textarea>
            <button id="createButton">Create File</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TJ READER. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
